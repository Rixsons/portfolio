  <summary><b>WHO IS MANNY PACQUIAO ?</b></summary>
  <p>     Manny Pacquiao is a Filipino professional boxer, media celebrity, and politician who became world-famous for winning boxing titles in more weight classes than any other boxer in history. He rose from abject poverty to the pinnacle of his sport, and he also eventually became a senator in the Philippines    </p>
</details>
 <details>
  <summary> <b>ABOUTS OF MANNY PACQUIAO</b></summary>
  <p>      Emmanuel Dapidran Pacquiao Sr. CLH local born December 17, 1978) is a Filipino politician and former professional boxer. Nicknamed PacMan he is regarded as one of the greatest professional boxers of all time. He previously served as a Senator of the Philippines from 2016 to 2022. </p>
</details>
<details>
  <summary> <b>ACHIEVEMENTS OF MANNY PACQUIAO</b></summary>
  <p>  Pacquiao made history by being the first boxer ever to win world titles in eight weight divisions, having won twelve major world titles, as well as being the first boxer to win the lineal championship in five different weight classes. </p>
</details>
